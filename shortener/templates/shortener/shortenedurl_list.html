{% extends "base.html" %}

{% block title %}
    URLs
{% endblock title %}

{% block content %}
    
    <div class="col-6">
        <h2>URLs:</h2>

        <ul class="list-group">
            {% for url in url_list %}
                <li class="list-group-item">
                    <a href="{% url 'shortener:url_detail' url.pk %}">{{ url.shortened_url }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
